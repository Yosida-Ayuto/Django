{% extends "base.html" %}


{% block title %}登録ページ{% endblock %}


{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <h1>会員登録</h1>
            {% if confirmation %}
                <p>登録ボタンを押してください。</p>

                <form method="post" action="{% url 'account_confirm_email' confirmation.key %}">
                    {% csrf_token %}
                    <button class="btn btn-primary" type="submit">登録</button>
                </form>

       
{% else %}

{% url 'account_email' as email_url %}

<p>リンクの有効期限が切れています。 <a href="{{ email_url }}">再申請</a>.</p>

{% endif %} 
        </div>
    </div>
</div>


{% endblock %}
